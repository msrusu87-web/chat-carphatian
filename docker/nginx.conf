# =========================================
# Nginx Reverse Proxy Configuration
# Routes traffic to Next.js and FastAPI services
# Built by Carphatian
# =========================================

# Define upstream servers for load balancing
# These correspond to our Docker services

upstream nextjs_backend {
    # Next.js frontend server
    server nextjs:3000;
}

upstream fastapi_backend {
    # FastAPI AI microservice
    server fastapi:8000;
}

# HTTP Server - Redirect to HTTPS
server {
    listen 80;
    server_name chat.carphatian.ro;

    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }

    # Let's Encrypt ACME challenge for SSL certificate renewal
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

# HTTPS Server - Main Application
server {
    listen 443 ssl http2;
    server_name chat.carphatian.ro;

    # SSL Configuration
    # ------------------------------------------
    # Paths to SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/chat.carphatian.ro/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chat.carphatian.ro/privkey.pem;

    # SSL Security Settings
    # Modern configuration for strong security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    
    # Enable HSTS (HTTP Strict Transport Security)
    # Tells browsers to always use HTTPS for this domain
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Maximum upload size (for file uploads)
    client_max_body_size 50M;

    # Logging
    access_log /var/log/nginx/chat.carphatian.ro.access.log;
    error_log /var/log/nginx/chat.carphatian.ro.error.log;

    # API Routes - Proxy to FastAPI
    # ------------------------------------------
    # All requests to /api/* are routed to the FastAPI microservice
    location /api/ {
        # Remove /api prefix before forwarding to FastAPI
        # /api/jobs -> /jobs on FastAPI
        rewrite ^/api/(.*) /$1 break;

        # Proxy to FastAPI backend
        proxy_pass http://fastapi_backend;
        
        # Proxy headers for proper client IP tracking
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for long-running AI operations
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 300s;  # 5 minutes for AI model inference

        # Enable buffering for better performance
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # WebSocket Support for Realtime (Supabase Realtime)
    # ------------------------------------------
    # Required for real-time messaging and notifications
    location /realtime/ {
        proxy_pass http://nextjs_backend;
        
        # WebSocket upgrade headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Disable buffering for WebSockets
        proxy_buffering off;
        
        # Keep connection alive
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # Next.js Static Assets
    # ------------------------------------------
    # Cache static assets aggressively for better performance
    location /_next/static/ {
        proxy_pass http://nextjs_backend;
        
        # Cache for 1 year (Next.js generates unique hashes)
        expires 365d;
        add_header Cache-Control "public, immutable";
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Next.js Image Optimization
    # ------------------------------------------
    # Next.js built-in image optimization endpoint
    location /_next/image {
        proxy_pass http://nextjs_backend;
        
        # Cache optimized images for 1 day
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Health Check Endpoint
    # ------------------------------------------
    # Used by Docker health checks and load balancers
    location /health {
        proxy_pass http://nextjs_backend;
        access_log off;  # Don't log health checks
    }

    # All Other Routes - Proxy to Next.js
    # ------------------------------------------
    # This catches all remaining routes and sends them to Next.js
    location / {
        proxy_pass http://nextjs_backend;
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Enable buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
}
